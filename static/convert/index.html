<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Rubric to Project Based Assessment</title>
    <link rel="SHORTCUT ICON" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid pl-3 pr-3">
            <a class="navbar-brand" href="#">Canvas Rubric to Project Based Assessment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-print-none" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://projectassessment.app/" target="_blank" rel="noopener noreferrer">Project Based Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://docs.projectassessment.app/canvas-and-converter-app" target="_blank" rel="noopener noreferrer">Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="notifications" class="container mt-3"></div>


    <div class="container-fluid mt-3">
        
        <div class="container" id="fileInputDiv">
            <form>
                <label for="csvFileInput" class="form-label">Select a <a href="https://community.canvaslms.com/t5/Instructor-Guide/How-do-I-download-rubric-assessments-using-Enhanced-Rubrics/ta-p/631359" rel="noopener noreferrer" target="_blank">Canvas Enhanced Rubrics</a> file to be processed</label>
                <input type="file" class="form-control" id="csvFileInput" accept=".csv" />
            </form>
        </div>

        <div class="container" id="matchingDialog">
        </div>
        
    </div>
    
    <template id="kMatchingTemplate">
        <h5>Set the corresponding k values for the criteria in each rubric row</h5>
        <div class="p-3 bg-info bg-opacity-10 border-top border-bottom border-info mt-3 mb-3">
            Based on the uploaded file, the following rubric was detected.  However, if no student received a score corresponding to a particular criterion, that criterion will not be shown. In these cases, the k values will need to be adjusted. Please review and set the corresponding k value for each rubric row and criterion.
        </div>
        <form id="kMatchingForm">
            
        </form>
    </template>

    <template id="errorDialogTemplate">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oops! Something is wrong!</h4>
            <p class="errorDialogMessage"></p>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.1/papaparse.min.js" integrity="sha384-bpBx5Wg1lOWKXJXrtNHYlV8EnRXuDsCvo9ZJ1V8G6SLRiEJuZKr2OoGZJQJpROOD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
