<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Parser Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h4>Convert Canvas Rubric Exports for <a href="https://projectassessment.app" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Project Based Assessment App</a></h4>
        </div>
    </nav>

    <div id="notifications" class="container" style="margin-top: 20px;"></div>


    <div class="container-fluid" style="margin-top: 20px;">
        
        <div class="container" id="fileInputDiv">
            <form>
                <label for="csvFileInput" class="form-label">Select a file to be processed</label>
                <input type="file" class="form-control" id="csvFileInput" accept=".csv" />
            </form>
        </div>

        <div class="container" id="matchingDialog" style="display: none;">
        </div>
        
    </div>
    
    <template id="kMatchingTemplate">
        <h5>Set the corresponding k value for each rubric row and criteria</h5>
        <div class="p-3 bg-info bg-opacity-10 border-top border-bottom border-info mt-3 mb-3">
            Based on the uploaded file, the following rubric was detected.  However, if no student received a score corresponding to a particular criterion, that criterion will not be shown. In these cases, the k values will need to be adjusted. Please review and set the corresponding k value for each rubric row and criterion.
        </div>
        <form id="kMatchingForm">
            
        </form>
    </template>

    <template id="errorDialogTemplate">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oops! Something is wrong!</h4>
            <p class="errorDialogMessage"></p>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.1/papaparse.min.js" integrity="sha384-bpBx5Wg1lOWKXJXrtNHYlV8EnRXuDsCvo9ZJ1V8G6SLRiEJuZKr2OoGZJQJpROOD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
